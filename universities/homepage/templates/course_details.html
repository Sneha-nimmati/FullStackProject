<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="{% static 'courses.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<div class = "courses">
    {% for c in courses %}
        {% if c.CourseName %}
    <button class="accordion" name="course">{{c.CourseName}}</button>
        <div class="panel">
            {% for key, values in subjects.items %}
                {% if key == c.CourseId %}
                    {% for v in values %}
                        <p>{{v}}</p>
                    {% endfor %}
                {% endif %}
            {% endfor %}

   </div>

        {% endif %}
    {% endfor %}
</div>
         <div class="email-btn">
            <button class="send-email btn btn-primary" onclick="sendEmail()">Email</button>
            </div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.maxHeight) {
      panel.style.maxHeight = null;
    } else {
      panel.style.maxHeight = panel.scrollHeight + "px";
    }
  });
}

function sendEmail(){
    window.location.href = 'sendemail/{{uid}}'
}

</script>

</body>
</html>
